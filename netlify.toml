[build]
  base = "web"
  command = "npm ci && npm run build"
  publish = "dist"

# Force the Netlify subdomain to 301 redirect to the custom domain
[[redirects]]
  from = "/*"
  to = "https://kumkumandco.co/:splat"
  status = 301
  force = true
  conditions = { Host = ["yaswinkum.netlify.app"] }

# SPA routing: send all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

